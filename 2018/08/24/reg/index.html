ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">           &#x2F;&#x2F;replace 参数1：要被替换的字符(可以是正则表达式)  参数2：替换的字符</span><br><span class="line">           &#x2F;&#x2F;将下面语句中的 is 注意不包含this中的is 替换成 IS</span><br><span class="line">           &#x2F;&#x2F; \b代表单词边界 这里指单独的is </span><br><span class="line">           var str &#x3D; &#39;He is a Boy,This is a Dog&#39;;</span><br><span class="line">           var reg &#x3D; &#x2F;\bis\b&#x2F;g</span><br><span class="line">           console.log(str.replace(reg, &#39;IS&#39;)) &#x2F;&#x2F;He IS a Boy,This IS a Dog</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;用函数表达式  因为字符串的转义问题，字符串的两个\\实际上是一个\。</span><br><span class="line">           var reg1 &#x3D; RegExp(&#39;\\bis\\b&#39;, &#39;g&#39;);</span><br><span class="line">           console.log(str.replace(reg1, &#39;IS&#39;)) &#x2F;&#x2F;He IS a Boy,This IS a Dog</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;非单词边界 比如我只想替换 this 中的 is </span><br><span class="line">           var reg2 &#x3D; &#x2F;\Bis\b&#x2F;g</span><br><span class="line">           console.log(str.replace(reg2, &#39;IS&#39;)); &#x2F;&#x2F;He is a Boy,ThIS is a Dog</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       &#123;</span><br><span class="line">           &#x2F;&#x2F;[]中括号代表或者 “|” 也可以</span><br><span class="line">           &#x2F;&#x2F;匹配  年份-月份-日  或者 年份&#x2F;月份&#x2F;日</span><br><span class="line">           var reg &#x3D; &#x2F;^\d&#123;4&#125;[-&#x2F;]\d&#123;2&#125;[-&#x2F;]\d&#123;2&#125;$&#x2F;</span><br><span class="line">           var regx &#x3D; &#x2F;^\d&#123;4&#125;-|\&#x2F;\d&#123;2&#125;[-&#x2F;]\d&#123;2&#125;$&#x2F;</span><br><span class="line">           console.log(reg.test(&#39;2008-08-12&#39;))  &#x2F;&#x2F;true</span><br><span class="line">           console.log(&#39;---------------&#39;, regx.test(&#39;2008-08-12&#39;))  &#x2F;&#x2F;true</span><br><span class="line">           &#x2F;&#x2F;匹配a或者b或者c忽略大小写</span><br><span class="line">           var reg2 &#x3D; &#x2F;[abcd]&#x2F;gi</span><br><span class="line">           console.log(&#39;a1b2c3D4&#39;.replace(reg2, &#39;0&#39;)) &#x2F;&#x2F;01020304</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;字符取反 不是a或者b或c或d的 替换</span><br><span class="line">           var reg3 &#x3D; &#x2F;[^abcd]&#x2F;gi</span><br><span class="line">           console.log(&#39;a1b2c3D4&#39;.replace(reg3, 0)) &#x2F;&#x2F;a0b0c0D0</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;范围类 匹配大小写a-z 和 ‘-’</span><br><span class="line">           var reg4 &#x3D; &#x2F;[a-zA-Z-]&#x2F;g</span><br><span class="line">           console.log(&#39;a1b2c3D4-&#39;.replace(reg4, 0)) &#x2F;&#x2F;010203040</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       &#123;</span><br><span class="line">           &#x2F;&#x2F;匹配一个ab+数字+任意字符</span><br><span class="line">           var reg &#x3D; &#x2F;ab\d.&#x2F;</span><br><span class="line">           console.log(reg.test(&#39;ab9999aaa&#39;)) &#x2F;&#x2F;true</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;贪婪模式 匹配尽量多</span><br><span class="line">           var reg2 &#x3D; &#x2F;\d&#123;3,5&#125;&#x2F;g</span><br><span class="line">           console.log(&#39;123456789&#39;.match(reg2)) &#x2F;&#x2F;[&quot;12345&quot;, &quot;6789&quot;]</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;非贪婪模式  量词后边加问号 match返回存放匹配结果的数组。该数组的内容依赖于 regexp 是否具有全局标志 g。</span><br><span class="line">           var reg3 &#x3D; &#x2F;\d&#123;3,5&#125;?&#x2F;g</span><br><span class="line">           console.log(&#39;123456789&#39;.match(reg2)) &#x2F;&#x2F;[&quot;123&quot;, &quot;456&quot;, &quot;789&quot;]</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;分组 </span><br><span class="line"></span><br><span class="line">           var reg4 &#x3D; &#x2F;Br(on|ca)sper&#x2F;g</span><br><span class="line">           console.log(&#39;BronsperBrcasper&#39;.replace(reg4, &#39;0&#39;)); &#x2F;&#x2F;00</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;反向引用</span><br><span class="line">           &#x2F;&#x2F;将 2015-02-21 修改成 02&#x2F;21&#x2F;2015 $1...n 可以捕获分组  </span><br><span class="line">           &#x2F;&#x2F;如果不想捕获 用 ?:   列(?:XXXXX)</span><br><span class="line">           var reg5 &#x3D; &#x2F;(\d&#123;4&#125;)-(\d&#123;2&#125;)-(\d&#123;2&#125;)&#x2F;g</span><br><span class="line">           console.log(&#39;2015-02-21&#39;.replace(reg5, &#39;$2&#x2F;$3&#x2F;$1&#39;)); &#x2F;&#x2F;02&#x2F;21&#x2F;2015</span><br><span class="line"></span><br><span class="line">           var r &#x3D; &#39;2015-02-212015-03-21&#39;.match(reg5);</span><br><span class="line">           console.log(&#39;11111111&#39;, r); &#x2F;&#x2F;[&quot;2015-02-21&quot;, &quot;2015-03-21&quot;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       &#123;</span><br><span class="line">           &#x2F;&#x2F;断言</span><br><span class="line">           &#x2F;&#x2F;匹配英文字符，他后边必须是个数字，但是数字不在匹配范围内</span><br><span class="line">           &#x2F;&#x2F;？&#x3D;\d后边是数字 ?!\d后边不是数字</span><br><span class="line">           var reg &#x3D; &#x2F;\w(?&#x3D;\d)&#x2F;g</span><br><span class="line">           var reg2 &#x3D; &#x2F;\w(?!\d)&#x2F;g</span><br><span class="line">           console.log(&#39;a2bbc3&#39;.match(reg))    &#x2F;&#x2F;[&quot;a&quot;, &quot;c&quot;]</span><br><span class="line">           &#x2F;&#x2F;console.log(&#39;a2bbc3a&#39;.replace(reg2,&#39;0&#39;)) &#x2F;&#x2F;a200c3</span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;如匹配姓zhao，但名字不叫xianlie的人</span><br><span class="line">           var reg2 &#x3D; &#x2F;zhao(?!xianlie)&#x2F;g</span><br><span class="line"></span><br><span class="line">           console.log(&#39;zhaook,zhaoxianlie,liuxianlie&#39;.replace(reg2, &#39;wei&#39;))</span><br><span class="line">           &#x2F;&#x2F;weiok,zhaoxianlie,liuxianlie</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;split 传入正则 匹配 , 或者 | 或者 *</span><br><span class="line">           console.log(&#39;a,b|c*d&#39;.split(&#x2F;,|\*|\|&#x2F;g)) &#x2F;&#x2F;[&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">           &#x2F;&#x2F;replace function 参数1：匹配到的字符串 参数2：分组内容，没有则忽略 参数3：匹配项的index 参数4：源字符串</span><br><span class="line">           let newStr &#x3D; &#39;a1b2c3d4&#39;.replace(&#x2F;\d&#x2F;g, function (match, index, origin) &#123;</span><br><span class="line">               return parseInt(match) + 1</span><br><span class="line">           &#125;)</span><br><span class="line"></span><br><span class="line">           console.log(newStr) &#x2F;&#x2F;a2b3c4d5</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">           function getUrlParams(str) &#123;</span><br><span class="line">               &#x2F;&#x2F;如果 regexp 没有标志 g，那么 match() 方法就只能在 stringObject 中执行一次匹配。如果没有找到任何匹配的文本， match() 将返回 null。否则，它将返回一个数组，其中存放了与它找到的匹配文本有关的信息。该数组的第 0 个元素存放的是匹配文本，而其余的元素存放的是与正则表达式的子表达式匹配的文本。除了这些常规的数组元素之外，返回的数组还含有两个对象属性。index 属性声明的是匹配文本的起始字符在 stringObject 中的位置，input 属性声明的是对 stringObject 的引用。</span><br><span class="line">               </span><br><span class="line">               &#x2F;&#x2F;（^|&amp;）意思是从头开始匹配字符&amp;, &#x3D;([^&amp;]*)意思是匹配&#x3D;后面零个或多个不是&amp;的字符，直至碰到第一个&amp;为止，(&amp;|$)意思就是匹配最后一个&amp;，在正则表达式中，增加一个()代表着匹配数组中增加一个值, 因此代码中的正则匹配后数组中应包含4个值, 在getUrlParams(&quot;name&quot;)函数中，此时 r 获取到的数组应该是 [&quot;name&#x3D;elephant&amp;&quot;, &quot;&quot;, &quot;elephant&quot;, &quot;&amp;&quot;]</span><br><span class="line">               </span><br><span class="line">               &#x2F;&#x2F; 注意哦，，，如果正则没有 g  标志 match  返回的该数组的第 0 个元素存放的是匹配文本，而其余的元素存放的是与正则表达式的子表达式(就是括号)匹配的文本。</span><br><span class="line">               </span><br><span class="line">               var reg &#x3D; new RegExp(&quot;(^|&amp;)&quot; + name + &quot;&#x3D;([^&amp;]*)(&amp;|$)&quot;, &quot;i&quot;); &#x2F;&#x2F;定义正则表达式 </span><br><span class="line">               var r &#x3D; window.location.search.substr(1).match(reg);</span><br><span class="line">               if (r !&#x3D; null) return unescape(r[2]);</span><br><span class="line">               return null;</span><br><span class="line"></span><br><span class="line">               &#x2F;&#x2F; return r &amp;&amp; decodeURIComponent(r[2]);</span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           window.location &#x3D; &quot;http:&#x2F;&#x2F;www.baidu.com?name&#x3D;elephant&amp;age&#x3D;25&amp;sex&#x3D;male&quot;;</span><br><span class="line">           var name &#x3D; getUrlParams(&quot;name&quot;); &#x2F;&#x2F;elephant</span><br><span class="line">           var age &#x3D; getUrlParams(&quot;age&quot;);   &#x2F;&#x2F;25</span><br><span class="line">           var sex &#x3D; getUrlParams(&quot;sex&quot;);　&#x2F;&#x2F;male</span><br><span class="line">       &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<span class="line">&lt;&#x2F;div&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; 替换后：</span><br><span class="line">&#x2F;&#x2F; 图片</span><br><span class="line">&#96;&lt;!-- img del btn --&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; 视频</span><br><span class="line">&#96;&lt;!-- video del btn --&gt;&#96;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 保存：图注</span><br><span class="line">var reg &#x3D; &#x2F;&lt;div[^&gt;]*&gt;&lt;input\s+class\&#x3D;\&quot;_editor_input\&quot;[^&gt;]+data\-value&#x3D;\&quot;(.*?)\&quot;[^&gt;]+\&#x2F;&gt;.+?&lt;\&#x2F;span&gt;[^&lt;&gt;]*&lt;\&#x2F;div&gt;&#x2F;g;</span><br><span class="line">&#x2F;&#x2F; 替换前：</span><br><span class="line">&#96;&lt;div class&#x3D;&quot;_editor_label&quot;&gt;</span><br><span class="line">  &lt;input class&#x3D;&quot;_editor_input&quot;  value&#x3D;&quot;&quot; data-value&#x3D;&quot;abc&quot;  placeholder&#x3D;&quot;请输入图注1-60个汉字&quot; autocomplete&#x3D;&quot;off&quot;&#x2F;&gt;</span><br><span class="line">  &lt;span class&#x3D;&quot;_editor_stat&quot;&gt;3&#x2F;60&lt;&#x2F;span&gt;</span><br><span class="line">&lt;&#x2F;div&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; 替换后：</span><br><span class="line">&#x2F;&#x2F; input 如果有值：</span><br><span class="line">&#96;&lt;!-- del input start --&gt;</span><br><span class="line">&lt;div class&#x3D;&quot;_editor_label&quot;&gt;</span><br><span class="line">  &lt;span&gt;图注&lt;&#x2F;span&gt;</span><br><span class="line">&lt;&#x2F;div&gt;</span><br><span class="line">&lt;!-- del input end --&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; input 没有值：</span><br><span class="line">&#96;&lt;!-- del input empty --&gt;&#96;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 编辑：视频图片占位图反显</span><br><span class="line">var reg &#x3D; &#x2F;&lt;video[^&gt;]+src&#x3D;\&quot;([^&gt;]+?)\&quot;[^&gt;]*&gt;&lt;\&#x2F;video&gt;&#x2F;g;</span><br><span class="line">&#x2F;&#x2F; 替换前：</span><br><span class="line">&#96;&lt;video class&#x3D;&quot;edui-upload-video video-js&quot; controls&#x3D;&quot;&quot; preload&#x3D;&quot;none&quot; width&#x3D;&quot;0&quot; height&#x3D;&quot;0&quot; src&#x3D;&quot;gg&quot; data-setup&#x3D;&quot;&#123;&#125;&quot;&gt;&lt;&#x2F;video&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; 替换后：</span><br><span class="line">&#96;&lt;img class&#x3D;&quot;edui-upload-video&quot; _url&#x3D;&quot;gg&quot; src&#x3D;&quot;.&#x2F;src&#x2F;images&#x2F;convertVideo.jpg&quot; alt&#x3D;&quot;&quot;&gt;&#96;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 编辑：图注反显</span><br><span class="line">var reg &#x3D; &#x2F;&lt;\!\-\- del input start \-\-&gt;.*?&lt;span&gt;([^&lt;&gt;]*?)&lt;\&#x2F;span&gt;.*?&lt;\!\-\- del input end \-\-&gt;|&lt;\!\-\- del input empty \-\-&gt;&#x2F;g;</span><br><span class="line">&#x2F;&#x2F; 替换前：</span><br><span class="line">&#x2F;&#x2F; input 如果有值：</span><br><span class="line">&#96;&lt;!-- del input start --&gt;</span><br><span class="line">&lt;div class&#x3D;&quot;_editor_label&quot;&gt;</span><br><span class="line">  &lt;span&gt;图注&lt;&#x2F;span&gt;</span><br><span class="line">&lt;&#x2F;div&gt;</span><br><span class="line">&lt;!-- del input end --&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; input 没有值：</span><br><span class="line">&#96;&lt;!-- del input empty --&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; 替换后：</span><br><span class="line">&#96;&lt;div class&#x3D;&quot;_editor_label&quot;&gt;</span><br><span class="line">  &lt;input class&#x3D;&quot;_editor_input&quot;  value&#x3D;&quot;&quot; data-value&#x3D;&quot;图注&quot;  placeholder&#x3D;&quot;请输入图注1-60个汉字&quot; autocomplete&#x3D;&quot;off&quot;&#x2F;&gt;</span><br><span class="line">  &lt;span class&#x3D;&quot;_editor_stat&quot;&gt;3&#x2F;60&lt;&#x2F;span&gt;</span><br><span class="line">&lt;&#x2F;div&gt;&#96;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;&#x2F;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 编辑：关闭按钮反显</span><br><span class="line">var reg &#x3D; &#x2F;&lt;!--.*?(img|video).*?del btn --&gt;&#x2F;g</span><br><span class="line">&#x2F;&#x2F; 替换前：</span><br><span class="line">&#x2F;&#x2F; 图片</span><br><span class="line">&#96;&lt;!-- img del btn --&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; 视频</span><br><span class="line">&#96;&lt;!-- video del btn --&gt;&#96;</span><br><span class="line">&#x2F;&#x2F; 替换后：</span><br><span class="line">&#x2F;&#x2F; 图片：</span><br><span class="line">&#96;&lt;div data-del&#x3D;&quot;img&quot; class&#x3D;&quot;_editor_title _editor_img_title&quot;&gt;</span><br><span class="line">  &lt;span data-del&#x3D;&quot;img&quot; class&#x3D;&quot;_editor_close&quot;&gt;&lt;&#x2F;span&gt;</span><br><span class="line">&lt;&#x2F;div&gt;&#96; </span><br><span class="line">&#x2F;&#x2F; 视频</span><br><span class="line">&#96;&lt;div data-del&#x3D;&quot;video&quot; class&#x3D;&quot;_editor_title _editor_video_title&quot;&gt;</span><br><span class="line">  &lt;span data-del&#x3D;&quot;video&quot; class&#x3D;&quot;_editor_title_btn&quot; data-ind&#x3D;&quot;1551928713346&quot;&gt;添加封面图&lt;&#x2F;span&gt;</span><br><span class="line">  &lt;span data-del&#x3D;&quot;video&quot; class&#x3D;&quot;_editor_close&quot;&gt;&lt;&#x2F;span&gt;</span><br><span class="line">&lt;&#x2F;div&gt;&#96;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>替换img标签里的style里为 width:100%;height:100% 其他属性不变</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">var str &#x3D; &#96;&lt;img style&#x3D;&quot;width:200px;line-height:40px&quot; src&#x3D;&quot;https:&#x2F;&#x2F;www.baidu.com&quot; data-xxx&#x3D;&quot;123&quot;&#x2F;&gt;&#96;</span><br><span class="line"></span><br><span class="line">  var _str &#x3D; &#39;&#39;</span><br><span class="line">  var reg &#x3D; &#x2F;(&lt;img.*style\&#x3D;\&quot;).*?(\&quot;.*&gt;)&#x2F;gi</span><br><span class="line">  _str &#x3D; str.replace(reg, &#39;$1width:100%;height:100%$2&#39;)</span><br><span class="line"></span><br><span class="line">  console.log(_str)&#x2F;&#x2F;&lt;img style&#x3D;&quot;width:100%;height:100%&quot; src&#x3D;&quot;https:&#x2F;&#x2F;www.baidu.com&quot; data-xxx&#x3D;&quot;123&quot;&#x2F;&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>


<p>获取URL上的参数</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">var url &#x3D;  &#96;https:&#x2F;&#x2F;aikahao.xcar.com.cn&#x2F;video&#x2F;151932.html&#96; ;    </span><br><span class="line">var reg &#x3D; &#x2F;video\&#x2F;(\d*).html&#x2F;im</span><br><span class="line">var r &#x3D; url.match(reg)</span><br><span class="line"></span><br><span class="line">console.log(r) &#x2F;&#x2F;[&quot;video&#x2F;151932.html&quot;, &quot;151932&quot;, index: 28, input: &quot;https:&#x2F;&#x2F;aikahao.xcar.com.cn&#x2F;video&#x2F;151932.html&quot;, groups: undefined]</span><br><span class="line"></span><br><span class="line">var url2 &#x3D;  &#39;https:&#x2F;&#x2F;aikahao.xcar.com.cn&#x2F;video?item&#x3D;333333333.html&#39;;</span><br><span class="line"></span><br><span class="line">var reg2 &#x3D; &#x2F;\?(?:id|item)&#x3D;(\d*)&#x2F;i &#x2F;&#x2F;?:match时候不要这个分组</span><br><span class="line">var r2 &#x3D; url2.match(reg2);</span><br><span class="line">console.log(r2) &#x2F;&#x2F;[&quot;?item&#x3D;333333333&quot;, &quot;333333333&quot;, index: 33, input: &quot;https:&#x2F;&#x2F;aikahao.xcar.com.cn&#x2F;video?item&#x3D;333333333.html&quot;, groups: undefined]</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      const activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      const commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }

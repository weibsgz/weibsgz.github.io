ine">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&#x2F;&#x2F; 参数解构</span><br><span class="line">function demo(&#123; first, second &#125;: &#123; first: number; second: number &#125;) &#123;</span><br><span class="line">  return first + second;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">console.log(demo(&#123; first: 1, second: 2 &#125;));</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;数组</span><br><span class="line">const arr: (number | string)[] &#x3D; [1, 2, &quot;3&quot;];</span><br><span class="line"></span><br><span class="line">type User &#x3D; &#123;</span><br><span class="line">  name: string;</span><br><span class="line">  age: number;</span><br><span class="line">&#125;;</span><br><span class="line">const objArr: User[] &#x3D; [</span><br><span class="line">  &#123;</span><br><span class="line">    name: &quot;dell&quot;,</span><br><span class="line">    age: 18</span><br><span class="line">  &#125;</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;type 指定传参可以是函数</span><br><span class="line">type fn &#x3D; () &#x3D;&gt; string</span><br><span class="line">function bbb(n:string|fn ) &#123;</span><br><span class="line">    return 1</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bbb(function()&#123;return &#39;&#39;&#125;)</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;元组 tuple 数组中个数，和每个类型是固定的</span><br><span class="line">const teacherInfo: [string, string, number] &#x3D; [&quot;dell&quot;, &quot;male&quot;, 18];</span><br><span class="line"></span><br><span class="line">const teacherList: [string, string, number][] &#x3D; [</span><br><span class="line">  [&quot;dell&quot;, &quot;male&quot;, 18],</span><br><span class="line">  [&quot;boby&quot;, &quot;male&quot;, 33],</span><br><span class="line">  [&quot;jenny&quot;, &quot;female&quot;, 39]</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;interface 和 type类型别名的区别是 type也可以表达基础数据类型</span><br><span class="line">&#x2F;&#x2F;比如：type person1 &#x3D; string</span><br><span class="line">interface Person &#123;</span><br><span class="line">  name: string;</span><br><span class="line">  age?: number;</span><br><span class="line">  [propName: string]: any; &#x2F;&#x2F;今后可能会有不可预知的属性 只要KEY是STRING，值是ANY就可以</span><br><span class="line">  &#x2F;&#x2F;如果不写 下边我传sex会报错</span><br><span class="line">  say(): string;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const getName &#x3D; (person: Person) &#x3D;&gt; &#123;</span><br><span class="line">  return person.name;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">const setName &#x3D; (person: Person, name: string): void &#x3D;&gt; &#123;</span><br><span class="line">  person.name &#x3D; name;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">let na &#x3D; getName(&#123;</span><br><span class="line">  name: &quot;weibin&quot;,</span><br><span class="line">  age: 18,</span><br><span class="line">  sex: &quot;male&quot;, &#x2F;&#x2F;如果接口没有定义  [propName: string]: any; 会报错 因为未特殊指明有sex</span><br><span class="line">  say() &#123;</span><br><span class="line">    return &quot;bark&quot;;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">console.log(na);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;类应用接口  implements是对接口的实现 作用就是interface约定好接口的内容 各端自己实现</span><br><span class="line">class somebody implements Person &#123;</span><br><span class="line">  name &#x3D; &quot;dell&quot;;</span><br><span class="line">  say() &#123;</span><br><span class="line">    return &quot;hello&quot;;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;接口继承</span><br><span class="line">interface Teacher extends Person &#123;</span><br><span class="line">  teach(): void;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;定义函数类型的接口</span><br><span class="line">interface SayHi &#123;</span><br><span class="line">  (word: string): string;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const say: SayHi &#x3D; (word: string) &#x3D;&gt; &#123;</span><br><span class="line">  return word;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;单列</span><br><span class="line"></span><br><span class="line">class Demo &#123;</span><br><span class="line">  private static instance: Demo;</span><br><span class="line">  &#x2F;&#x2F;public name: string 这个参数的写法相当于构造函数写了 this.name &#x3D; name;</span><br><span class="line">  private constructor(public name: string) &#123;&#125;</span><br><span class="line">  &#x2F;&#x2F;static 可以方法直接挂在到类上 而不是类的实例上</span><br><span class="line">  static getInstance(name: string) &#123;</span><br><span class="line">    if (!this.instance) &#123;</span><br><span class="line">      this.instance &#x3D; new Demo(name);</span><br><span class="line">    &#125;</span><br><span class="line">    return this.instance;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;let demo1 &#x3D; new Demo()  &#x2F;&#x2F;报错 因为先执行构造函数 private 外部无法执行</span><br><span class="line"></span><br><span class="line">const demo1 &#x3D; Demo.getInstance(&quot;weibin&quot;);</span><br><span class="line">console.log(demo1.name);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"> &#x2F;&#x2F;联合类型</span><br><span class="line">interface Bird &#123;</span><br><span class="line">  fly: Boolean;</span><br><span class="line">  sing: () &#x3D;&gt; &#123;&#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">interface Dog &#123;</span><br><span class="line">  fly: Boolean;</span><br><span class="line">  bark: () &#x3D;&gt; &#123;&#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;animal 是无法知道你要调用的有sing方法还是bark方法 只能通过断言</span><br><span class="line">&#x2F;&#x2F;或者判断写 if(&#39;sing&#39; in animal)</span><br><span class="line">function trainAnimal(animal: Bird | Dog) &#123;</span><br><span class="line">  if (animal.fly) &#123;</span><br><span class="line">    (animal as Bird).sing();</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    (animal as Dog).bark();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;用typeof形式做类型保护</span><br><span class="line">function add(first: string | number, second: string | number) &#123;</span><br><span class="line">  if (typeof first &#x3D;&#x3D;&#x3D; &quot;string&quot; || typeof second &#x3D;&#x3D;&#x3D; &quot;string&quot;) &#123;</span><br><span class="line">    return &#96;$&#123;first&#125;$&#123;second&#125;&#96;;</span><br><span class="line">  &#125;</span><br><span class="line">  return first + second;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;instanceof</span><br><span class="line">class NumberObj &#123;</span><br><span class="line">  count &#x3D; 10;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function addSecond(first: object | NumberObj, second: object | NumberObj) &#123;</span><br><span class="line">  if (first instanceof NumberObj &amp;&amp; second instanceof NumberObj) &#123;</span><br><span class="line">    return first.count + second.count;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;枚举类型 enum</span><br><span class="line"></span><br><span class="line">enum Status &#123;</span><br><span class="line">  Offline &#x3D; 2,</span><br><span class="line">  Online,</span><br><span class="line">  error</span><br><span class="line">&#125;</span><br><span class="line">console.log(Status.Offline, Status.Online, Status.error); &#x2F;&#x2F; 2,3,4 默认 0,1,2</span><br><span class="line">console.log(Status[2]); &#x2F;&#x2F;Offline</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;泛型  比如一个函数 传入的两个参数必须是一致的类型</span><br><span class="line"></span><br><span class="line">function join&lt;ABC&gt;(first: ABC, second: ABC) &#123;</span><br><span class="line">  return &#96;$&#123;first&#125;$&#123;second&#125;&#96;;</span><br><span class="line">&#125;</span><br><span class="line">&#x2F;&#x2F;join(1, &quot;2&quot;); &#x2F;&#x2F;报错</span><br><span class="line">join(1, 2);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;T 类型的数组</span><br><span class="line">class DataManager&lt;T&gt; &#123;</span><br><span class="line">  constructor(private data: T[]) &#123;</span><br><span class="line">    &#x2F;&#x2F; this.data &#x3D; data;</span><br><span class="line">  &#125;</span><br><span class="line">  getItem(index: number) &#123;</span><br><span class="line">    console.log(this.data[index]);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const data &#x3D; new DataManager([&quot;1&quot;, &quot;2&quot;]);</span><br><span class="line">data.getItem(1);</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;泛型继承 泛型必须有一个name属性</span><br><span class="line">&#x2F;&#x2F;如果指定泛型必须是一个string 或者 number 也可以写成 T extends number | string</span><br><span class="line">interface item &#123;</span><br><span class="line">  name: string;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class DataManager2&lt;T extends item&gt; &#123;</span><br><span class="line">  constructor(private data: T[]) &#123;&#125;</span><br><span class="line">  getItem(index: number) &#123;</span><br><span class="line">    console.log(this.data[index].name);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const data2 &#x3D; new DataManager2([</span><br><span class="line">  &#123;</span><br><span class="line">    name: &quot;weibin&quot;</span><br><span class="line">  &#125;</span><br><span class="line">]);</span><br><span class="line">data2.getItem(0);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;如果要需要返回参数的长度，又不能指定为数组 （T[]）因为字符串也可以返回长度</span><br><span class="line">&#x2F;&#x2F;可以借助接口</span><br><span class="line">interface IwithLength &#123;</span><br><span class="line">  length: number</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function echoWithLength&lt;T extends IwithLength&gt;(arg: T): T &#123;</span><br><span class="line">  console.log(arg.length)</span><br><span class="line">  return arg</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;内置类型</span><br><span class="line">interface Ipserson &#123;</span><br><span class="line">  name: string</span><br><span class="line">  age: number</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;正常必须写2个属性</span><br><span class="line">let a: Ipserson &#x3D; &#123; name: &#39;weibin&#39;, age: 10 &#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;使用 Partial内置类型 可以让所有选项变为可选</span><br><span class="line">type Ipartial &#x3D; Partial&lt;Ipserson&gt;</span><br><span class="line">let a1: Ipartial &#x3D; &#123; name: &#39;weibin&#39; &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;如果有多个命名空间的引用</span><br><span class="line">&#x2F;&#x2F;&#x2F;&lt;reference path&#x3D;&quot;components.ts&quot; &#x2F;&gt;</span><br><span class="line">&#x2F;&#x2F;命名空间 就是把方法包裹起来不污染全局，如果内部哪个方法想暴露出去就用export</span><br><span class="line"></span><br><span class="line">namespace Home &#123;</span><br><span class="line">  export class Page &#123;</span><br><span class="line">    constructor() &#123;</span><br><span class="line">      new Components.Header();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;另一个命名空间 components.ts</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; namespace Components &#123;</span><br><span class="line">&#x2F;&#x2F;   export class Header &#123;</span><br><span class="line">&#x2F;&#x2F;     constructor() &#123;</span><br><span class="line">&#x2F;&#x2F;       const elem &#x3D; document.createElement(&quot;div&quot;);</span><br><span class="line">&#x2F;&#x2F;       elem.innerText &#x3D; &quot;This is Header&quot;;</span><br><span class="line">&#x2F;&#x2F;       document.body.appendChild(elem);</span><br><span class="line">&#x2F;&#x2F;     &#125;</span><br><span class="line">&#x2F;&#x2F;   &#125;</span><br><span class="line">&#x2F;&#x2F; &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;方法装饰器 首先装饰器需要打开tsconfig.json的配置 experimentalDecorators&#x2F;emitDecoratorMetadata</span><br><span class="line">&#x2F;&#x2F;装饰器都是函数</span><br><span class="line">&#x2F;&#x2F;方法装饰器 如果是普通方法 target对应调用类的prototype</span><br><span class="line">&#x2F;&#x2F;如果是静态方法 target 对应的是类的构造函数</span><br><span class="line">&#x2F;&#x2F;key对应的是方法名</span><br><span class="line">&#x2F;&#x2F;descriptor.value对应的是方法本身</span><br><span class="line">const user: any &#x3D; undefined;</span><br><span class="line">&#x2F;&#x2F;用工厂方法可以穿参</span><br><span class="line">function catchError(msg: string) &#123;</span><br><span class="line">  return function(target: any, key: string, descriptor: PropertyDescriptor) &#123;</span><br><span class="line">    &#x2F;&#x2F;打印出 Test &#123; getName: [Function], getAge: [Function] &#125; &#39;getName&#39; [Function]</span><br><span class="line">    console.log(target, key, descriptor.value);</span><br><span class="line">    &#x2F;&#x2F;重写getName,getAge方法</span><br><span class="line">    &#x2F;&#x2F;这里要重新制定下当前方法 要不下边直接用descriptor.value()会报错</span><br><span class="line">    const fn &#x3D; descriptor.value;</span><br><span class="line">    descriptor.value &#x3D; function() &#123;</span><br><span class="line">      try &#123;</span><br><span class="line">        fn();</span><br><span class="line">      &#125; catch (e) &#123;</span><br><span class="line">        console.log(msg);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;</span><br><span class="line">class Test &#123;</span><br><span class="line">  @catchError(&quot;userInfo.name 不存在&quot;)</span><br><span class="line">  getName() &#123;</span><br><span class="line">    return user.name;</span><br><span class="line">  &#125;</span><br><span class="line">  @catchError(&quot;userInfo.age 不存在&quot;)</span><br><span class="line">  getAge() &#123;</span><br><span class="line">    try &#123;</span><br><span class="line">      return new user.age();</span><br><span class="line">    &#125; catch (e) &#123;</span><br><span class="line">      console.log(&quot;user.age bu cun zai&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const test &#x3D; new Test();</span><br><span class="line">test.getName();</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h3 id="tsconfig-json-配置"><a href="#tsconfig-json-配置" class="headerlink" title="tsconfig.json 配置"></a>tsconfig.json 配置</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">  &#x2F;* 只编译当前目录下的 demo.ts文件 如果没有写这个 include *&#x2F;</span><br><span class="line">  &#x2F;*那么tsc命令就是编译根目录下所有的TS文件(如果tsc后面跟具体文件名就不会应用这个tsconfig.json文件)*&#x2F;</span><br><span class="line">  &#x2F;&#x2F;&quot;include&quot;: [&quot;.&#x2F;demo.ts&quot;],</span><br><span class="line">  &#x2F;&#x2F; &quot;exclude&quot;: [],</span><br><span class="line">  &quot;compilerOptions&quot;: &#123;</span><br><span class="line">    &#x2F;&#x2F; &quot;incremental&quot;: true,     &#x2F;* 增量编译，之前编译过的不会编译 会生成一个文件记录编译信息*&#x2F;</span><br><span class="line">    &quot;target&quot;: &quot;es5&quot; &#x2F;* Specify ECMAScript target version: &#39;ES3&#39; (default), &#39;ES5&#39;, &#39;ES2015&#39;, &#39;ES2016&#39;, &#39;ES2017&#39;, &#39;ES2018&#39;, &#39;ES2019&#39; or &#39;ESNEXT&#39;. *&#x2F;,</span><br><span class="line">    &quot;module&quot;: &quot;commonjs&quot; &#x2F;* Specify module code generation: &#39;none&#39;, &#39;commonjs&#39;, &#39;amd&#39;, &#39;system&#39;, &#39;umd&#39;, &#39;es2015&#39;, or &#39;ESNext&#39;. *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F; &quot;lib&quot;: [],                             &#x2F;* Specify library files to be included in the compilation. *&#x2F;</span><br><span class="line">    &quot;allowJs&quot;: true &#x2F;* 允许JS文件被编译 *&#x2F;,</span><br><span class="line">    &quot;checkJs&quot;: true &#x2F;* 检测JS报错 *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F; &quot;jsx&quot;: &quot;preserve&quot;,                     &#x2F;* Specify JSX code generation: &#39;preserve&#39;, &#39;react-native&#39;, or &#39;react&#39;. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;declaration&quot;: true,                   &#x2F;* Generates corresponding &#39;.d.ts&#39; file. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;declarationMap&quot;: true,                &#x2F;* Generates a sourcemap for each corresponding &#39;.d.ts&#39; file. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;sourceMap&quot;: true,                     &#x2F;* Generates corresponding &#39;.map&#39; file. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F;&quot;outFile&quot;: &quot;.&#x2F;build&#x2F;page.js&quot; &#x2F;* 输出打包到一个文件.如果指定的话就不支持commonjs格式 一般把module改为 AMD *&#x2F;,</span><br><span class="line">    &quot;outDir&quot;: &quot;.&#x2F;build&quot; &#x2F;* 编译后的输出目录 *&#x2F;,</span><br><span class="line">    &quot;rootDir&quot;: &quot;.&#x2F;&quot; &#x2F;* 指定要编译的目录 *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F; &quot;composite&quot;: true,                     &#x2F;* Enable project compilation *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;tsBuildInfoFile&quot;: &quot;.&#x2F;&quot;,               &#x2F;* Specify file to store incremental compilation information *&#x2F;</span><br><span class="line">    &quot;removeComments&quot;: true &#x2F;* 删除注释. *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F; &quot;noEmit&quot;: true,                        &#x2F;* Do not emit outputs. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;importHelpers&quot;: true,                 &#x2F;* Import emit helpers from &#39;tslib&#39;. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;downlevelIteration&quot;: true,            &#x2F;* Provide full support for iterables in &#39;for-of&#39;, spread, and destructuring when targeting &#39;ES5&#39; or &#39;ES3&#39;. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;isolatedModules&quot;: true,               &#x2F;* Transpile each file as a separate module (similar to &#39;ts.transpileModule&#39;). *&#x2F;</span><br><span class="line"></span><br><span class="line">    &#x2F;* Strict Type-Checking Options *&#x2F;</span><br><span class="line">    &quot;strict&quot;: true &#x2F;* Enable all strict type-checking options. *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F; &quot;noImplicitAny&quot;: true,                 &#x2F;* Raise error on expressions and declarations with an implied &#39;any&#39; type. *&#x2F;</span><br><span class="line">    &quot;strictNullChecks&quot;: true &#x2F;* null 是否可以作为赋值给其他基础类型  *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F; &quot;strictFunctionTypes&quot;: true,           &#x2F;* Enable strict checking of function types. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;strictBindCallApply&quot;: true,           &#x2F;* Enable strict &#39;bind&#39;, &#39;call&#39;, and &#39;apply&#39; methods on functions. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;strictPropertyInitialization&quot;: true,  &#x2F;* Enable strict checking of property initialization in classes. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;noImplicitThis&quot;: true,                &#x2F;* Raise error on &#39;this&#39; expressions with an implied &#39;any&#39; type. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;alwaysStrict&quot;: true,                  &#x2F;* Parse in strict mode and emit &quot;use strict&quot; for each source file. *&#x2F;</span><br><span class="line"></span><br><span class="line">    &#x2F;* Additional Checks *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;noUnusedLocals&quot;: true &#x2F;* 定义的变量没有被使用报错 *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F;&quot;noUnusedParameters&quot;: true &#x2F;* 定义的参数没有被使用报错 *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F; &quot;noImplicitReturns&quot;: true,             &#x2F;* Report error when not all code paths in function return a value. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;noFallthroughCasesInSwitch&quot;: true,    &#x2F;* Report errors for fallthrough cases in switch statement. *&#x2F;</span><br><span class="line"></span><br><span class="line">    &#x2F;* Module Resolution Options *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;moduleResolution&quot;: &quot;node&quot;,            &#x2F;* Specify module resolution strategy: &#39;node&#39; (Node.js) or &#39;classic&#39; (TypeScript pre-1.6). *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;baseUrl&quot;: &quot;.&#x2F;&quot;,                       &#x2F;* 制定根路径 *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;paths&quot;: &#123;&#125;,                           &#x2F;* A series of entries which re-map imports to lookup locations relative to the &#39;baseUrl&#39;. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;rootDirs&quot;: [],                        &#x2F;* List of root folders whose combined content represents the structure of the project at runtime. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;typeRoots&quot;: [],                       &#x2F;* List of folders to include type definitions from. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;types&quot;: [],                           &#x2F;* Type declaration files to be included in compilation. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;allowSyntheticDefaultImports&quot;: true,  &#x2F;* Allow default imports from modules with no default export. This does not affect code emit, just typechecking. *&#x2F;</span><br><span class="line">    &quot;esModuleInterop&quot;: true &#x2F;* Enables emit interoperability between CommonJS and ES Modules via creation of namespace objects for all imports. Implies &#39;allowSyntheticDefaultImports&#39;. *&#x2F;,</span><br><span class="line">    &#x2F;&#x2F; &quot;preserveSymlinks&quot;: true,              &#x2F;* Do not resolve the real path of symlinks. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;allowUmdGlobalAccess&quot;: true,          &#x2F;* Allow accessing UMD globals from modules. *&#x2F;</span><br><span class="line"></span><br><span class="line">    &#x2F;* Source Map Options *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;sourceRoot&quot;: &quot;&quot;,                      &#x2F;* Specify the location where debugger should locate TypeScript files instead of source locations. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;mapRoot&quot;: &quot;&quot;,                         &#x2F;* Specify the location where debugger should locate map files instead of generated locations. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;inlineSourceMap&quot;: true,               &#x2F;* Emit a single file with source maps instead of having a separate file. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;inlineSources&quot;: true,                 &#x2F;* Emit the source alongside the sourcemaps within a single file; requires &#39;--inlineSourceMap&#39; or &#39;--sourceMap&#39; to be set. *&#x2F;</span><br><span class="line"></span><br><span class="line">    &#x2F;* Experimental Options *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;experimentalDecorators&quot;: true,        &#x2F;* Enables experimental support for ES7 decorators. *&#x2F;</span><br><span class="line">    &#x2F;&#x2F; &quot;emitDecoratorMetadata&quot;: true,         &#x2F;* Enables experimental support for emitting type metadata for decorators. *&#x2F;</span><br><span class="line"></span><br><span class="line">    &#x2F;* Advanced Options *&#x2F;</span><br><span class="line">    &quot;forceConsistentCasingInFileNames&quot;: true &#x2F;* Disallow inconsistently-cased references to the same file. *&#x2F;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
